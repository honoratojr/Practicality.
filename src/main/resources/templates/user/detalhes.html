<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <title>Detalhes do Agendamento</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Detalhes do Agendamento</h3>
        <table class="table table-striped">
            <tr>
                <th>Cliente</th>
                <td th:text="${agendamento.cliente.nome}">Nome do Cliente</td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td th:text="${agendamento.cliente.email}">Email do Cliente</td>
            </tr>
            <tr>
                <th>Data e Hora</th>
                <td th:text="${agendamento.dataHoraFormatada}">dd/MM/yyyy HH:mm</td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${agendamento.status}">Status</td>
            </tr>
            <tr>
                <th>Condições</th>
                <td th:text="${agendamento.condicoes}">Condições do Cliente</td>
            </tr>
            <tr>
                <th>Observações</th>
                <td th:text="${agendamento.observacoes}">Observações do Cliente</td>
            </tr>
        </table>
        <a th:href="@{/agendamentos}" class="btn btn-primary">Voltar</a>
    </div>
</body>
</html>
