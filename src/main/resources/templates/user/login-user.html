<!DOCTYPE html>
<!-- saved from url=(0054)https://getbootstrap.com.br/docs/4.1/examples/sign-in/ -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login - BackOfice</title>

  <link th:href="@{/login/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/login/signin.css}" rel="stylesheet">
  <!--Imports do bootstrap e JQuery -->
  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

  <style>
    .mensagem {
      color: red;
    }
  </style>

</head>

<body class="text-center">


  <form class="form-signin" th:action="@{/admim/logado}" th:object="${usuario}" method="post" >

    <div class="alert alert-danger alert-dismissible fade show" th:if="${mensagem}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong th:text="${mensagem}"></strong>
    </div>
    <!-- Antiga alext-box, testei outra com botão para fechar.
      <div class="alert alert-danger" role="alert" th:if="${mensagem}">
        <strong th:text="${mensagem}"></strong>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div> -->

    <img src="/imagens/logo.png" alt="LemonSoft" width="200" height="140">

    <h2 class="h4 mb-3 font-weight-normal">Área profissional</h2>
    <label for="inputEmail" class="sr-only">Endereço de email</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Seu email" required=""
      autofocus="">

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    <p class="mt-5 mb-3 text-muted">© Powered by LemonSoft Corporation</p>
    
  </form>


</body>

</html>
