<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/home">
        <img src="/imagens/logo.png" alt="" style="width: 90px; height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/profissionais">Agendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/servicos">Serviços</a>
          </li>

          <li class="nav-item dropdown" th:if="${session.clienteLogado == null}">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profissionais
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/admin/login">Área do profissional</a></li>
              <li><a class="dropdown-item" href="/admin/cadastrar">Quero fazer parte</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/curiosidades">Curiosidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cliente/cadastrar">Cadastrar</a>
          </li>

          <!--Avatar e opções cliente(LOGADO)-->
          <div th:if="${session.clienteLogado != null}" style="margin-left: 500px;">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-circle"></i>
                <img src="/logos/person-circle.svg" alt="" style=" width: 28px; height: 28px;">
                Olá, <span th:text="${nomeCliente}"></span>!
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/cliente/dadosCliente">
                    <i class="bi bi-person-vcard"></i>
                    <img src="/client-auth/person-vcard.svg" alt="">
                    Meus dados</a></li>

                    <li><a class="dropdown-item" href="/cliente/meusAgendamentos">
                      <i class="bi bi-bag"></i>
                      <img src="/client-auth/bag.svg" alt="">
                      Agendamentos</a></li>
                      
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-geo-alt"></i>
                        <img src="/client-auth/geo-alt.svg" alt="">
                        Endereços</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>

                <li><a class="dropdown-item" href="/cliente/sair">
                    <i class="bi bi-box-arrow-right"></i>
                    <img src="/client-auth/box-arrow-right.svg" alt="">
                    Sair</a></li>
              </ul>
          </div>

        </ul>

        <div th:if="${session.clienteLogado == null}">
          <form class="container-fluid" style="margin-left: 500px;">
            <a class="btn btn-outline-success me-2" href="/login" type="button">Login</a>
          </form>
        </div>



      </div>
    </div>
  </nav>

</body>

</html>
