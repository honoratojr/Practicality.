<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da conta</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>

<body>

    <div th:insert="fragments/navbar.html :: nav"></div>

    <div class="container mt-4" style="width: 800px;">
        <div class="row">
            <div class="col">

                <h2 class="mb-3">DADOS PESSOAIS</h2>

                <!--Hidden Field para enviar o ID do cliente-->
                <input type="hidden" th:name="clienteId" th:value="${clienteId}" />

                <hr class="my-3">

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label fs-6">NOME</label>
                    <div class="col-sm-9">
                        <strong>
                            <span th:text="${cliente.nome}"></span>
                        </strong>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">CPF</label>
                    <div class="col-sm-9">
                        <strong>
                            <span th:text="${cliente.cpf}"></span>
                        </strong>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">E-MAIL</label>
                    <div class="col-sm-9">
                        <strong>
                            <span th:text="${cliente.email}"></span>
                        </strong>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">ANIVERSÁRIO</label>
                    <div class="col-sm-9">
                        <strong>
                            <span th:text="${cliente.dataAniversario}"></span>
                        </strong>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">GÊNERO</label>
                    <div class="col-sm-9">
                        <strong>
                            <span th:text="${cliente.genero}"></span>
                        </strong>
                    </div>
                </div>

                <hr class="my-3">

                <div class="row g-3">
                    <div class="col-md-6 d-grid">
                        <a type="button" class="btn btn-success" href="#">Editar informações</a>
                    </div>
                    <div class="col-md-6 d-grid">
                        <a type="button" class="btn btn-outline-secondary" href="#">Alterar
                            senha</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
