<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LemonSoft</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>

<style>
    .mensagem {
        color: red;
    }

    .container-form {
        width: 400px;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.601);
        border-radius: 10px;
        box-shadow: 0 3px 6px #79797989;
        

    }
</style>

<body>
    <!--Barra de navegação padrão do form-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand mx-auto" href="/home">
                <img src="/imagens/logo.png" alt="" style="width: 90px; height: 50px;">
            </a>
        </div>
    </nav>

    <div class="container mx-auto mt-4">
        <div class="row">
            <div class="col">

                <div class="alert alert-danger alert-dismissible fade show" th:if="${erroLogin}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong th:text="${erroLogin}"></strong>
                </div>

                <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${mensagem}"></span>
                </div>

                <form class="container-form mx-auto" action="/cliente/checked" th:object="${clienteDTO}"
                    method="post">

                    <h3 class="text-center"><strong>Faça Login</strong></h3>

                    <!-- Email input -->
                    <div class="mb-3 mt-5">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-person"></i>
                                <img src="/logos/person.svg" alt="">
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required />
                        </div>
                    </div>

                    <!-- Senha input -->
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="bi bi-lock"></i>
                                <img src="/logos/lock.svg" alt="">
                            </div>
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required />
                        </div>
                    </div>

                    <div class="mb-3 mt-4 d-grid">
                        <button type="submit" class="btn btn-success"><strong>ENTRAR</strong></button>
                    </div>

                    <h4 class="text-center mt-4"> ou </h4>

                    <hr class="my-3">
                    <!-- Register buttons -->
                    <div class="text-center mb-3">
                        <p><strong>Crie uma conta</strong></p>

                        <div class="mt-3 d-grid">
                            <a type="submit" href="/cliente/cadastrar" class="btn btn-outline-success">CADASTRAR</a>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="footer-container mt-5">
        <footer class="py-3 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your aesthetic 2024</p>
                <p class="m-0 text-center text-white">Developed by LemonSoft Corporation</p>
            </div>
        </footer>
    </div>

</body>

</html>
