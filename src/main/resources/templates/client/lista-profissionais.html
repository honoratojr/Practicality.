<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <title>Profissionais</title>
</head>

<body>

    <div th:insert="fragments/navbar.html :: nav"></div>

    <div class="container">

        <h2>Nossos profissionais</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Contato</th>
                    <th>Opções</th>
                </tr>
            </thead>

            <tbody>
                <tr th:if="${usuarios.empty}">
                    <td colspan="2">Sem usuários</td>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td>
                        <i class="bi bi-person-circle"></i>
                        <img src="/logos/person-circle.svg" alt="" style=" width: 28px; height: 28px;">
                    </td>
                    <td><span th:text="${usuario.nome}">Nome</span></td>
                    <td><span th:text="${usuario.email}">Email</span></td>
                    <td><span th:text="${usuario.telefone}">Telefone</td>

                    <td>
                        <a type="button" class="btn btn-outline-success btn-sm"
                            th:href="@{'/agendar/' + ${usuario.id}}">Agendar</a>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
