<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <title>Meus Agendamentos</title>
    
</head>
<body>

    <div th:insert="fragments/navbar.html :: nav"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Meus Agendamentos</h2>

        <!-- Mensagem de sucesso ou erro -->
        <div th:if="${mensagem}" class="alert alert-success" role="alert" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

        <!-- Tabela de Agendamentos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Profissional</th>
                    <th>Data e Hora</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Laço para listar os agendamentos -->
                <tr th:each="agendamento : ${agendamentos}">
                    <td th:text="${agendamento.profissional.nome}">Nome do Profissional</td>
                    <td th:text="${agendamento.dataHoraFormatada}"></td>
                    <td th:text="${agendamento.status}">Status</td>
                    <td>
                        <a th:href="@{/cliente/agendamentos/cancelar/{id}(id=${agendamento.id})}" 
                           class="btn btn-danger btn-sm" 
                           th:if="${agendamento.status == 'Agendado'}">
                            Cancelar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
