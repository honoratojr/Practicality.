<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <style>
        .mensagem {
            color: red;
        }
    </style>

    <title>Página de cadastro</title>
</head>

<body>

    <div th:insert="fragments/navbar.html :: nav"></div>

    <div class="Container" style="max-width: 700px; margin-left: 100px;">
        <div class="col">
            <div class="row mb-5">

                <div class="row mt-4 mb-3">
                    <h2>Cadastre-se e faça parte da equipe</h2>
                </div>

                <form class="container" th:action="@{/admin/salvar}" th:object="${usuarioDTO}" th:method="post">

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nome e sobrenome</label>
                        <input type="text" class="form-control" placeholder="Nome e sobrenome" th:field="*{nome}">
                        <div class="col">
                            <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">CPF</label>
                        <input type="text" class="form-control" th:field="*{cpf}"
                            placeholder="_ _ _ . _ _ _ . _ _ _ - _ _">
                            <div class="col">
                                <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                            </div>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="seu e-mail">
                        <div class="col">
                            <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Telefone</label>
                        <input type="text" class="form-control" th:field="*{telefone}" placeholder="Seu telefone">
                        <div class="col">
                            <span class="mensagem" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Senha</label>
                            <input type="password" th:field="*{senha}" class="form-control"  placeholder="Sua senha">
                            <div class="col">
                                <span class="mensagem" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                            </div>
                          </div>
                          <!-- Confirmar a senha -->
                          <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Confirmar senha</label>
                            <input type="password" th:field="*{confirmarSenha}" class="form-control"  placeholder="Confirmar senha">
                            <div class="col">
                                <span class="mensagem" th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}"></span>
                            </div>
                          </div>
                    </div>
                    
                    <div class="row g-3 mb-5">
                        <!--Botões-->
                        <div class="col-md-6 d-grid">
                            <a type="button" class="btn btn-outline-secondary" href="/home">Cancelar</a>
                        </div>
                        <div class="col-md-6 d-grid">
                            <!--<a type="button" class="btn btn-success" href="/lemonSoft/endereco">Continuar</a> -->
                            <input class="btn btn-success" type="submit" value="Salvar" />
                        </div>

                    </div>
                </form>

            </div>

        </div>

    </div>

    <div class="footer-container mt-5">
        <footer class="py-3 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your aesthetic 2024</p>
                <p class="m-0 text-center text-white">Developed by LemonSoft Corporation</p>
            </div>
        </footer>
    </div>

</body>

</html>
